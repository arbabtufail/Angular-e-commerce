name: Check Coverage

on:
  push: {}
  pull_request: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'

      - name: Install dependencies
        run: npm install

      - name: Test Coverage
        run: npm run test -- --coverage --watchAll=false || exit 0
