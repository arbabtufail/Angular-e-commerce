<div class="nav-bar">
  <div
    class="logo"
    (click)="navigateTo('')"
    (keyup.enter)="navigateTo('')"
    tabindex="0"
  >
    <span class="logo-text"> SmartShop </span>
    <img src="assets/icons/shop.svg" alt="shop logo" height="48" width="34" />
  </div>

  <div class="right-container">
    <div
      class="cart-icon"
      (click)="navigateTo('cart')"
      (keyup.enter)="navigateTo('cart')"
      tabindex="0"
    >
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-item-count">{{ cartItemCount }}</span>
    </div>
    <div
      class="user-status"
      (click)="navigateTo('login')"
      (keyup.enter)="navigateTo('login')"
      tabindex="0"
    >
      <span *ngIf="isLogin; else logoutText">Login</span>
      <ng-template #logoutText>
        <span class="user-status">Logout</span>
      </ng-template>
    </div>
  </div>
</div>

<div class="bottom-nav-bar">
  <div
    class="categories"
    (click)="navigateTo('')"
    (keyup.enter)="navigateTo('')"
    tabindex="0"
  >
    <mat-icon> border_all</mat-icon>
    Categories
  </div>
  <app-search *ngIf="showSearchBar" style="width: 70%"></app-search>
</div>
