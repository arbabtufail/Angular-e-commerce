<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" [(ngModel)]="fullname" required #fullnameInput="ngModel">
        <div *ngIf="fullnameInput.invalid && (fullnameInput.dirty || fullnameInput.touched)" class="error-message">
            Full name is required.
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
            Please enter a valid email address.
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8"
            #passwordInput="ngModel">
        <div *ngIf="
          passwordInput.invalid &&
          (passwordInput.dirty || passwordInput.touched)
        " class="error-message">
            <div *ngIf="passwordInput.errors?.['required']">
                Password is required.
            </div>
            <div *ngIf="passwordInput.errors?.['minlength']">
                Password must be at least 8 characters long.
            </div>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
            #confirmPasswordInput="ngModel">

        <div *ngIf="
             confirmPasswordInput.invalid &&
            confirmPasswordInput.errors?.['required'] &&
            (confirmPasswordInput.dirty || confirmPasswordInput.touched)
            " class="error-message">
            Confirm Password is required.
        </div>
        <div *ngIf="
            password !== confirmPassword &&
             !confirmPasswordInput.errors?.['required'] &&
            (confirmPasswordInput.dirty || confirmPasswordInput.touched)
         " class="error-message">
            Passwords do not match.
        </div>

        <button type="submit" [disabled]="isLoading || signupForm.invalid || password !== confirmPassword">Sign
            Up</button>

        <div *ngIf="isLoading" class="loader">Loading...</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>

    <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
